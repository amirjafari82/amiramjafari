{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="weblog">
    <div class="container">
        <div class="articles">
            <h1>وبلاگ</h1>
            {% for article in articles %}
            <div class="article">
                <a href="{% url 'weblog:redirect_task' article.id %}">
                    <img src="{{article.image.url}}" alt="" />
                    <div class="content">
                        <h3 class="title">{{article.title}}</h3>
                        <p>
                            {{article.body|truncatechars:100}}
                        </p>
                    </div>
                </a>
                <a href="{% url 'weblog:redirect_task' article.id %}" class="read-more">ادامه خواندن</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
